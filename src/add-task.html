<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <style is="custom-style" include="demo-pages-shared-styles">
        
    </style>
<dom-module id="add-task">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
  paper-input {
    max-width: 400px;
    margin: auto;
  }
  iron-icon, div[suffix] {
    color: hsl(0, 0%, 50%);
    margin-right: 12px;
  }
  .text-align-center{
    text-align: center;
  }
  paper-button.indigo {
    background-color: var(--paper-indigo-500);
    color: white;
    --paper-button-raised-keyboard-focus: {
      background-color: var(--paper-pink-a200) !important;
      color: white !important;
    };
  }
  paper-button.indigo:hover {
    background-color: var(--paper-indigo-400);
  }
  paper-button {
    font-family: 'Roboto', 'Noto', sans-serif;
    font-weight: normal;
    font-size: 14px;
    -webkit-font-smoothing: antialiased;
  }
    </style>

    <div class="card">
      <h1 class="text-align-center">Add Task</h1>
      <paper-input always-float-label label="Task Id" value="{{taskId}}"></paper-input>
      <paper-input always-float-label label="Description" value="{{desc}}"></paper-input>
      <paper-input always-float-label label="Assign To" value="{{assign}}"></paper-input>
      <paper-input always-float-label label="Target Date" value="{{date}}"></paper-input>
      <paper-button raised class="indigo" on-tap="back">Back</paper-button>
      <paper-button raised class="green" on-tap="saveTask">save</paper-button>
      <!-- <paper-dropdown-menu label="Dinosaurs">
        <paper-listbox slot="dropdown-content" selected="1">
          <paper-item>allosaurus</paper-item>
          <paper-item>brontosaurus</paper-item>
          <paper-item>carcharodontosaurus</paper-item>
          <paper-item>diplodocus</paper-item>
        </paper-listbox>
      </paper-dropdown-menu> -->
    </div>
  </template>

  <script>
    class AddTask extends Polymer.Element {
      static get is() { return 'add-task'; }
      saveTask(){
          var taskObj={
            'taskId':this.taskId,
            'desc':this.desc,
            'assignTo':this.assign,
            'date':this.date
          }
        sessionStorage.setItem('taskObj',JSON.stringify(taskObj));
        window.location.href='task-details';
        console.log(taskObj);
      }
      back(){
        window.location.href='task-details';
      }
    }

    window.customElements.define(AddTask.is, AddTask);
  </script>
</dom-module>
