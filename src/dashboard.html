<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="dashboard-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .text-align-center{
    text-align: center;
  }
    </style>

    <div class="card">
        <div class="card" on-click="taskDetails">
            <div class="text-align-center">Tasks</div>
        </div>
        <div class="card" on-click="officerDetails">
            <div class="text-align-center">Officers</div>
        </div>
    </div>
  </template>

  <script>
    class DashboardPage extends Polymer.Element {
      static get is() { return 'dashboard-page'; }
      taskDetails(){
        window.location.href='task-details';
        }
      
      officerDetails(){
        window.location.href='officers-details';
        }

    }

    window.customElements.define(DashboardPage.is, DashboardPage);
  </script>
</dom-module>
