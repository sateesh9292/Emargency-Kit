<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/bwt-datatable/bwt-datatable.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="shared-styles.html">

<dom-module id="officer-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      paper-button.indigo {
    background-color: var(--paper-indigo-500);
    color: white;
    --paper-button-raised-keyboard-focus: {
      background-color: var(--paper-pink-a200) !important;
      color: white !important;
    };
  }
  paper-button.indigo:hover {
    background-color: var(--paper-indigo-400);
  }
  paper-button.green {
    background-color: var(--paper-green-500);
    color: white;
  }
  paper-button.green[active] {
    background-color: var(--paper-red-500);
  }
    </style>

    <div class="card">
            <h2>Officers Details View</h2>
            <paper-datatable data="{{sampleData}}" selectable multi-selection>
                    <paper-datatable-column header="Task Id" property="taskId" type="String" sortable sort="{{customObjectSorter}}"></paper-datatable-column>                    
                    <paper-datatable-column header="Assign To" property="assignTo" type="String" sortable sort="{{customObjectSorter}}"></paper-datatable-column>
                    <paper-datatable-column header="Date" property="date" type="String" sortable sort="{{customObjectSorter}}"></paper-datatable-column>
                    <paper-datatable-column header="Description" property="desc" type="String" sortable sort="{{customObjectSorter}}"></paper-datatable-column>
                </paper-datatable>
      <paper-button raised class="indigo" on-tap="back">Back</paper-button>
    </div>
  </template>

  <script>
    class OfficersView extends Polymer.Element {
      static get is() { return 'officer-view'; }
      constructor() {
        super();
        var sampleData=[];
        this.sampleData=[
          {"taskId":"2000","desc":"test","assignTo":"yyyyyyyyyyyyy","date":"12/20/2017"},
        {"taskId":"2001","desc":"test1","assignTo":"abcssssssss","date":"12/20/2017"},
        {"taskId":"2002","desc":"test2","assignTo":"xxxxxxxxxxx","date":"12/20/2017"},
        {"taskId":"2003","desc":"test3","assignTo":"tttttttttttt","date":"12/20/2017"}
        ];

        var taskDetail=JSON.parse(sessionStorage.getItem('taskObj'));
        if(taskDetail){
          this.sampleData.push(taskDetail);
        }
      }
      back(){
        window.location.href='officers-details';
      }
    }

    window.customElements.define(OfficersView.is, OfficersView);
  </script>
</dom-module>
